<ion-header>
  <ion-navbar>
    <ion-title>Criar Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <form [formGroup]="productForm" (ngSubmit)="createProduct()">
      <ion-item>
        <ion-label floating>Nome do Produto</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button>Criar</button>
      </ion-item>
    </form>
  </ion-list>

  
</ion-content>
