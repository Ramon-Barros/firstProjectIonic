<ion-header>
  <ion-navbar>
    <ion-title>Atualizar Produto - {{product?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    
    <ion-list>
        <ion-item>
          <ion-label floating>Nome do Produto</ion-label>
          <ion-input type="text" [(ngModel)]="product.name"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button (click)="updateProduct()">Atualizar</button>
          <button ion-button color="danger" (click)="deleteProduct()">Remover</button>
        </ion-item>
      </ion-list>

</ion-content>
