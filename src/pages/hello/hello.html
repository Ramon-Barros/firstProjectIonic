<ion-header>
  <ion-navbar>
    <ion-title>Atualizar Produto - {{product?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    
    <ion-list>
      <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
        <ion-item>
          <ion-label floating>Nome do Produto</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button>Atualizar</button>          
        </ion-item>      
    </form>
    <button ion-button color="danger" (click)="deleteProduct()">Remover</button>
  </ion-list>

</ion-content>
